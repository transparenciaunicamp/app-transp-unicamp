<body>
    
    <header>
        <div class="w3-top">
            <div class="w3-container nos-header">
                <script type="text/javascript">
                    var footerHeight = $(window).height() * 0.09
                    $('.nos-header').css('height',footerHeight)
                </script>
                <div class="w3-row">
                    <div class="w3-col s4 m4 l4 w3-container w3-center">
                        <img src="images/logo-03.png" class="logo" width="70%">
                    </div>
                    <div class="w3-col s4 m4 l4 w3-container w3-center">
                        <p class="title">TIMELINE</p>
                    </div>
                    <div class="w3-col s4 m4 l4 w3-container w3-center">
                    </div>
                </div>
            </div>
            <div class="horizontal-rule"></div>
            <script>
                var headerHeight = parseInt($('.nos-header').css('height'))
                var newHeight = headerHeight * 0.8
                $('.logo').css('height', newHeight)
                var newMargin = (headerHeight - newHeight) / 2
                $('.logo').css('margin-top', newMargin)
                $('.title').css('height', newHeight)
                $('.title').css('padding-top', newMargin)
            </script>
        </div>
        <br>
        <br>
    </header>

    <div class="w3-container" id="timeline-page">
        <div id="myTable"></div>
    </div>
    
    <div class="w3-container w3-hide" id="map-page">
        <div id="myMap"></div>
    </div>
    
    <div class="w3-container w3-hide" id="faq-page">
        <div class="grid" id="FAQ"></div>
    </div>
    
    <footer>
        <div class="w3-bottom">
            <div class="w3-container nos-footer">
                <script type="text/javascript">
                    var footerHeight = $(window).height() * 0.18
                    $('.nos-footer').css('height',footerHeight)
                </script>
                <div class="w3-row">
                    <div class="w3-col s4 m4 l4 w3-container w3-center">
                        <a onclick="changeImage('mapa');changeCurrentImage('mapa');changeTo('map-page');changePage('map-page');showMap()"><img class='icon' id="mapa" src='images/menu/mapa-vazio-03.png'></a>
                    </div>
                    <div class="w3-col s4 m4 l4 w3-center">
                        <a onclick="changeImage('timeline');changeCurrentImage('timeline');changeTo('timeline-page');changePage('timeline-page')"><img id="timeline" class="icon" src="images/menu/timeline-cheio-03.png"></a>
                    </div>
                    <div class="w3-col s4 m4 l4 w3-center">
                        <a onclick="changeImage('faq');changeCurrentImage('faq');changeTo('faq-page');changePage('faq-page')"> <img class="icon" id="faq" src="images/menu/faq-vazio-03.png"></a>
                    </div>
                </div>
            </div>
            <script>
                var footerHeight = parseInt($('.nos-footer').css('height'))
                var newHeight = footerHeight * 0.4
                $('.icon').css('height', newHeight)
                var newMargin = (footerHeight - newHeight) / 2
                $('.icon').css('margin-top', newMargin)
//                var selectedIcon = footerHeight * 0.55
//                $('.icon_selected').css('height', selectedIcon)
//                var newMarginSelected = (footerHeight - selectedIcon) / 2
//                $('.icon_selected').css('margin-top', newMarginSelected)
            </script>
        </div>
    </footer>
    
    
    <script>       
        var currentPage = 'timeline-page'
        var currentIcon = 'timeline'
        function changeTo(toId) {
            $('#' + currentPage).addClass('w3-hide');
            $('#' + toId).removeClass('w3-hide')
        }
        function changePage(page) {
            currentPage = page
        }
        function changeImage(toIcon) {
//            $('#' + currentIcon).addClass('icon');
//            $('#' + currentIcon).removeClass('icon_selected');
//            $('#' + toIcon).removeClass('icon')
//            $('#' + toIcon).addClass('icon_selected')
            $('#' + toIcon).attr('src',"images/menu/" + toIcon + "-cheio-03.png")
            $('#' + currentIcon).attr('src',"images/menu/" + currentIcon + "-vazio-03.png")
        }
        function changeCurrentImage(img) {
            currentIcon = img
        }
    </script>

</body>
